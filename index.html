<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Şifre Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Şifre Oluşturucu</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Uzunluk</label>
                <input type="number" id="length" min="4" max="20" value="10">
            </div>
            <div class="setting">
                <label>Büyük Harf İçersin (A-Z)</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Küçük Harf İçersin (a-z)</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Rakam İçersin (0-9)</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Sembol İçersin (!-@)</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Şifre Oluştur
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
